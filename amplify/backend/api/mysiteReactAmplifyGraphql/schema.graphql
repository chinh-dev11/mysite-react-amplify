type Project @model {
  id: ID!
  order: Int!
  name: String!
  type: String!
  languages: [String!]!
  image: String
  alt: String
  url: String
  enabled: Boolean
}

type Certificate @model {
  id: ID!
  name: String!
  completedDate: String!
  languages: [String!]!
  image: String
  alt: String
  url: String
  urlFrom: String
  enabled: Boolean
}
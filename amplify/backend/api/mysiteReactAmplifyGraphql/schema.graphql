type Project @model {
  id: ID!
  name: String!
  type: String!
  languages: String!
  image: String
  alt: String
  url: String
}
type Certificate @model {
  id: ID!
  name: String!
  completedDate: String!
  languages: String!
  image: String
  alt: String
  url: String
  urlSource: String
  label: String
  enabled: Boolean
}
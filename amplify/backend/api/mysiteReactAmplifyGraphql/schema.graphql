type Project @model @key(
  name: "byOrder",
  fields: ["type","order"],
  queryField: "getProjectByOrder"
) {
  id: ID!
  order: Int!
  name: String!
  type: String!
  languages: [String!]!
  image: String
  alt: String
  url: String
  enabled: Boolean
}

type Certificate @model {
  id: ID!
  name: String!
  completedDate: String!
  languages: [String!]!
  image: String
  alt: String
  url: String
  urlFrom: String
  enabled: Boolean
}
